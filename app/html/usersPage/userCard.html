<div class="col-md-3 col-sm-4 col-xs-6 hero-feature">
    <div class="thumbnail">
        <img src="http://placehold.it/800x500" alt="">
        <div class="row">
            <h3>{{user.name}} {{user.lastName}}</h3>
            <h6>{{user.email}}</h6>

            <button type="button"
                    id="info-btn"
                    class="btn btn-default btn-sm"
                    ng-click="moreInfo()(user,'userInfo')"

            </button >


        </div>
    </div>
</div>
