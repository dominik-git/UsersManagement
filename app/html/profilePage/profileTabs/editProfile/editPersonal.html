
<form name="editForm" id="editForm" class=" form-horizontal" >
    <!-- Text input-->
    <table class="users-table">
        <tr>
            <td>First name</td>
            <td class="edit-field"> <input type="text" name="name" ng-model="selectedUser.name" class="form-control"> </td>
        </tr>
        <tr>
            <td>Last name</td>
            <td class="edit-field"> <input type="text" name="name" ng-model="selectedUser.lastName" class="form-control"> </td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td class="edit-field">
                <div>
                    <input type="text"
                           ng-model="selectedUser.date"
                           bs-datepicker
                           placeholder="dd/MM/yyyy"
                           class="form-control"
                    >
                </div>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td class="edit-field">
                <select name="gender" class="form-control" ng-model="selectedUser.gender" placeholder="Please select your gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" class="btn btn-default btn-sm" ng-click="editForm.$setPristine();toggleEdit()">Cancel</button>
                <button type="button" class="btn btn-info btn-sm"  ng-click="showEditModal();editForm.$setPristine()"
                        ng-class="{'disabled':editForm.$pristine}"
                >Save
                </button>
            </td>

        </tr>
    </table>




</form>
